<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800 dark:text-white">
  {{ partial "header.html" . }}

  <main class="py-16">
    {{ block "main" . }}
    
    <!-- Login Form -->
    <section class="py-16 bg-gray-100 dark:bg-gray-900">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Login Form -->
          <div class="text-center bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Login</h3>
            <form id="loginForm">
              <input type="email" id="loginEmail" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-300 rounded" placeholder="Username" required>
              <input type="password" id="loginPassword" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-300 rounded" placeholder="Password" required>
              <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Login</button>
            </form>
          </div>

          <!-- Register Form -->
          <div class="text-center bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Register</h3>
            <form id="registerForm">
              <input type="email" id="registerEmail" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-300 rounded" placeholder="New Username" required>
              <input type="password" id="registerPassword" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-300 rounded" placeholder="New Password" required>
              <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">Register</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    {{ end }}
  </main>

  {{ partial "footer.html" . }}

  <!-- Link the external auth.js file -->
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
