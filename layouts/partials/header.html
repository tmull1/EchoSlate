<header class="bg-gray-800 text-white p-4 fixed w-full z-10">
  <nav class="max-w-7xl mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="text-2xl font-bold">
      <a href="/" class="hover:text-gray-400">EchoSlate</a>
    </div>

    <!-- Navigation Menu -->
    <ul class="flex space-x-4">
      <li><a href="{{ "users" | relLangURL }}" class="hover:text-gray-400">{{ i18n "users" }}</a></li>
      <li><a href="{{ "edit" | relLangURL }}" class="hover:text-gray-400">{{ i18n "edit" }}</a></li>
      <li><a href="{{ "upload" | relLangURL }}" class="hover:text-gray-400">{{ i18n "upload" }}</a></li>
      <li><a href="{{ "search" | relLangURL }}" class="hover:text-gray-400">{{ i18n "search" }}</a></li>
      <li><a href="{{ "about" | relLangURL }}" class="hover:text-gray-400">{{ i18n "about" }}</a></li>
      <li><a href="{{ "contact" | relLangURL }}" class="hover:text-gray-400">{{ i18n "contact" }}</a></li>
    </ul>

    <!-- Language Switcher -->
    <ul class="flex space-x-4">
      {{ range .Site.Languages }}
        <li>
          <a href="{{ .Lang | absLangURL }}" class="hover:text-gray-400">{{ .LanguageName }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
