<!-- Login and Registration Forms Section -->
<section class="py-16 bg-gray-100 dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Login Form -->
            <div class="text-center bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Login</h3>
                <form id="loginForm">
                    <input type="text" id="loginEmail" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded" placeholder="Username">
                    <input type="password" id="loginPassword" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded" placeholder="Password">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="text-center bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Register</h3>
                <form id="registerForm">
                    <input type="text" id="registerEmail" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded" placeholder="New Username">
                    <input type="password" id="registerPassword" class="w-full p-2 mb-4 bg-gray-200 dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded" placeholder="New Password">
                    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
