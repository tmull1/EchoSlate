{{ define "main" }}
  <section class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6">Edit Your Profile</h1>
    <form action="/edit/" method="post">
      <!-- Personal Details -->
      <div class="mb-6">
        <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 border rounded" required>
      </div>
      <!-- Other form fields -->
      <!-- Save Button -->
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
        Save Changes
      </button>
    </form>
  </section>
{{ end }}
