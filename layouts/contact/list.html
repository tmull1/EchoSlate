{{ define "main" }}
  <section class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6">Contact Us</h1>
    <form id="contact-form" method="post" action="/contact/submit/" class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 dark:text-gray-300 mb-2">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full p-3 border rounded" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
        Submit
      </button>
    </form>
  </section>
{{ end }}
